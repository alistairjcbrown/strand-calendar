on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # every morning at 3am

name: Strand Calendar

jobs:
  generate_calendar:
    name: Generate Calendar
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Setup
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
      - run: npm ci
      - name: Get current date and time
        id: date
        run: |
          echo "currentDate=$(TZ=Europe/Belfast date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"
          echo "currentTime=$(TZ=Europe/Belfast date +'%H:%M:%S')" >> "$GITHUB_OUTPUT"

      # Generate files
      - name: Run script to generate calendar
        run: node index.js

      # Create release with assets
      - uses: ncipollo/release-action@v1
        id: release
        with:
          allowUpdates: false
          artifactErrorsFailBuild: true
          artifacts: "strand-calendar.ics,strand-shows.json"
          makeLatest: true
          tag: ${{ steps.date.outputs.currentDate }}
          commit: main
          body: "Calendar and data files generated at ${{ steps.date.outputs.currentTime }} on ${{ steps.date.outputs.currentDate }}"
      - name: Output summary
        run: |
          echo "ðŸ“† Calendar generated at ${{ steps.date.outputs.currentTime }} on ${{ steps.date.outputs.currentDate }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”– Release created at ${{ steps.release.outputs.html_url }}" >> $GITHUB_STEP_SUMMARY
